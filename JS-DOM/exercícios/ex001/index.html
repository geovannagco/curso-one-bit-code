<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação do Times</title>
</head>
<body>
    <h1>Escalação do Times</h1>
    <hr>

    <section id="escalar-jogador">
        <h2>Escalar Jogador</h2>
        <p>
            <label for="position">Posição:</label>
            <input type="text" name="position" id="position">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
            <label for="number">Número:</label>
            <input type="text" name="number" id="number">
            <button onclick="addPlayer()">Escalar</button>
        </p>
    </section>

    <section id="remover-jogador">
        <h2>Remover Jogador</h2>
        <p>
            <label for="numberToRemove">Número:</label>
            <input type="text" name="numberToRemove" id="numberToRemove">
            <button onclick="removePlayer()">Remover</button>
        </p>
    </section>


    <section id="list">
        <h2>Time</h2>
        <ul id="team-list"></ul>
    </section>



    <script src="index.js"></script>
</body>
</html>
