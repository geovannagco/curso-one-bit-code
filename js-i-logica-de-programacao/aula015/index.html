<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparação de Dados</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Comparação de Dados</h1>
    <p>Retornam um resultado booleano (true ou false)</p>

    <table>
      <caption>
        Operadores de Comparação
      </caption>
      <thead>
        <tr>
          <th>Operador</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>==</td>
          <td>igual a</td>
        </tr>
        <tr>
          <td>===</td>
          <td>valor igual e tipo igual</td>
          <!--Dar preferência de uso para o operador mais restrito.-->
        </tr>
        <tr>
          <td>!=</td>
          <td>diferente</td>
        </tr>
        <tr>
          <td>!==</td>
          <td>valor diferente ou tipo diferente</td>
        </tr>
        <tr>
          <td>&gt;</td>
          <td>maior que</td>
        </tr>
        <tr>
          <td>&lt;</td>
          <td>menor que</td>
        </tr>
        <tr>
          <td>&gt;=</td>
          <td>maior ou igual</td>
        </tr>
        <tr>
          <td>&lt;=</td>
          <td>menor ou igual</td>
        </tr>
        <tr>
          <td>?</td>
          <td>operador ternário</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
