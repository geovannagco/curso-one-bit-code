    <h1>Estrutura de Repetição: Do While</h1>
    <p>
      O <code>do while</code> executará o bloco de código ao menos uma vez antes
      de verificar se a condição é verdadeira, quando então repetirá o loop
      enquanto a condição for verdadeira.
    </p>
    <h4>Sintaxe:</h4>
    <pre><code>do {
      // bloco de código a ser se executado
    }
    while (condição);
    </code></pre>
