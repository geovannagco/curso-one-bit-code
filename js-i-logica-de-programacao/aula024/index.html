    <h1>Estruturas de Repetição: While</h1>
    <p>
      O loop <code>while</code> percorre um código, desde que uma condição
      especificada seja verdadeira.
    </p>

    <h4>Sintaxe:</h4>
    <pre><code>while (condição) {
      //bloco de código a ser executado
    }
    </code></pre>
    <h4>Exemplo:</h4>
    <pre><code>while (i &lt; 10) {
      text += 'The number is ' + i;
      i++
    }
    </code></pre>
